<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CALCULATOR</h1>
        <div class="calculator">
            <input type="text" id="result" disabled>
            <div class="buttons">
                <div class="numbers">
                    <button onclick="appendToResult('7')">7</button>
                    <button onclick="appendToResult('8')">8</button>
                    <button onclick="appendToResult('9')">9</button>
                    <button onclick="appendToResult('4')">4</button>
                    <button onclick="appendToResult('5')">5</button>
                    <button onclick="appendToResult('6')">6</button>
                    <button onclick="appendToResult('1')">1</button>
                    <button onclick="appendToResult('2')">2</button>
                    <button onclick="appendToResult('3')">3</button>
                    <button onclick="appendToResult('0')">0</button>
                </div>
                <div class="operators">
                    <button onclick="clearResult()" class="operator">C</button>
                    <button onclick="appendToResult('+')" class="operator">+</button>
                    <button onclick="appendToResult('-')" class="operator">-</button>
                    <button onclick="appendToResult('*')" class="operator">×</button>
                    <button onclick="appendToResult('/')" class="operator">÷</button>
                    <button onclick="calculateResult()" class="operator">=</button>
                    <button onclick="appendToResult('%')" class="operator">%</button>
                    <button onclick="calculateSquareRoot()" class="operator">√</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
